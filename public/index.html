<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta charset="UTF-8">
		<title>Top App - Add App Reviews</title>
		<link href="assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1 class="btn btn-danger active btn-block text-center" style="font-size:24px; margin:20px 0;">Top App - Add App Reviews</h1>
			<form class="well" id="reviewForm">
				<div class="form-group">
					<label class="radio-inline"><input type="radio" value="Paid" name="appType">Paid</label>
					<label class="radio-inline"><input type="radio" value="Free" name="appType" checked="checked">Free</label>
				</div>
				<div class="form-group">
					<label for="appTitle">Application Title:</label>
					<input type="text" class="form-control" id="appTitle" name="appTitle">
				</div>				
				<div class="form-group">
					<label for="appCode">Application Code:</label>
					<input type="text" class="form-control" id="appCode" name="appCode">
				</div>
				<div class="form-group">
					<label for="appMonth">Application Month:</label>
					<select class="form-control" id="appMonth" name="appMonth">
						<option value="">--Select Month--</option>
						<option selected value="Janaury">Janaury</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					<!--
						<option selected value="janaury">Janaury</option>
						<option value="february">February</option>
						<option value="march">March</option>
						<option value="april">April</option>
						<option value="may">May</option>
						<option value="june">June</option>
						<option value="july">July</option>
						<option value="august">August</option>
						<option value="september">September</option>
						<option value="october">October</option>
						<option value="november">November</option>
						<option value="december">December</option>
					-->
					</select> 					
				</div>				
				<div class="form-group">
					<label for="appCategory">Application Category:</label>
					<select class="form-control" id="appCategory" name="appCategory">
						<option value="" selected="selected">
							-- Select Category -- 
						</option>
						<option value="Education">
							Education
						</option>
						<option value="Personalization">
							Personalization
						</option>
						<option value="Tools">
							Tools
						</option>
						<option value="Business">
							Business
						</option>
						<option value="Games">
							Games
						</option>
						<option value="Media">
							Media
						</option>
						<option value="Audio">
							Audio
						</option>
						<option value="Video">
							Video
						</option>
						<option value="Other">
							Other
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="appDesc">Application Description:</label>
					<textarea class="form-control" id="appDesc" name="appDesc"></textarea>
				</div>
				<button type="submit" class="btn btn-danger btn-lg pull-right"><i class="fa fa-save"></i> Save</button>
				<div class="clearfix"></div>
			</form>
		</div>
		
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.6.9/firebase-app.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.6.9/firebase-auth.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.6.9/firebase-database.js"></script>
		<script src="//www.gstatic.com/firebasejs/3.6.9/firebase-messaging.js"></script>	
		<script src="assets/js/jApp.js"></script>
	</body>
</html>
